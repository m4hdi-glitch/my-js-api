<!DOCTYPE html>
<html>
<head>
  <title>My Profile API</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .info {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸ‘‹ Hello!</h1>
  <button onclick="getProfile()">Show My Profile</button>

  <div class="info" id="info"></div>

  <script>
    function getProfile() {
      fetch('http://localhost:3000/api/profile')
        .then(response => response.json())
        .then(data => {
          const infoDiv = document.getElementById('info');
          infoDiv.innerHTML = `
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Age:</strong> ${data.age}</p>
            <p><strong>Hobby:</strong> ${data.hobby}</p>
          `;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>

</body>
</html>
